<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We're so back.</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Flexbox to center the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #333;
        }

        /* Styling for the "Yes." text */
        .yes-text {
            color: white;
            font-size: 10rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* Adding a subtle hover effect */
        .yes-text:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yes-text">No.</div>
    </div>
</body>
</html>
